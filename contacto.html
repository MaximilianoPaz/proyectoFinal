    <h1>Contacto</h1>

    <form action="">
      <label for="nombre">Nombre y apellido</label><br />
      <input type="text" id="nombre" />
      <br />
      <label for="tel">Telefono</label><br />
      <input type="number" id="tel" />
      <br />
      <label for="mail">Email</label><br />
      <input type="email" id="mail" />
      <br />
      <label>Sexo</label><br />
      <input type="radio" name="sexo" />Mujer<br />
      <input type="radio" name="sexo" />Hombre<br />
      <br />
      <label>Medio de contacto preferido</label><br />
      <input type="checkbox" name="mail" />Mail<br />
      <input type="checkbox" name="tel" />Telefono<br />
      <label>Tipo de eventos</label><br />
      <select name="" id="">
        <option value="">Formal</option>
        <option value="">Informal</option>
      </select>
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Comentario"
      ></textarea
      ><br />
      <label>Limpiar formulario</label>
      <input type="reset" />
      <br />
      <input type="submit" />
    </form>

    <footer>
